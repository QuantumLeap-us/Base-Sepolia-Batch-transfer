<!DOCTYPE html>
<html>
<head>
  <title>Send All ETH</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
  <h1>Send All ETH From Multiple Wallets</h1>
  <form id="send-form">
    <h2>Input Private Keys (One per line):</h2>
    <textarea id="private-key" rows="10" cols="50" placeholder="Paste private keys here..."></textarea>
    <h2>Recipient Address:</h2>
    <input type="text" id="to-addresses" placeholder="Recipient Address" size="50">
    <h2>Select Gas Speed:</h2>
    <select id="gas-speed">
      <option value="0.9">Fast (0.9 Gwei)</option>
      <option value="0.2" selected>Normal (0.2 Gwei)</option>
      <option value="0.05">Slow (<0.1 Gwei)</option>
    </select>
    <br><br>
    <button type="button" id="send-button">Send All Balances</button>
  </form>
  <div id="output"></div>
</body>
</html>
